name: Run

on:
  workflow_dispatch:

concurrency:
  group: "run"
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build Containers
        run: |
          docker compose -f compose.yaml build

      - name: Run
        run: |
          docker compose -f compose.yaml run loadtests

      - name: Cleanup
        if: ${{ always() }}
        run: |
          docker compose -f compose.yaml down

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: report
          path: 'report/report.html'
          if-no-files-found: error

      - if: failure()
        run: |
          echo "## Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Load test failed. No report generated" >> $GITHUB_STEP_SUMMARY

      - name: Record test results
        run: |
          cp report/report.html publish/reports/report-$(date "+%Y-%m-%d").html
          
          git add -A -- publish
          git commit -m "Automatic update ($GITHUB_RUN_ID/$GITHUB_RUN_NUMBER)"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
